<!DOCTYPE html>
<head><title>Javascript</title></head>


<body>
    <input type="button" onclick=ctof() value="Celcius to Fahrenheit">
    <input type="button" onclick=ftoc() value="Fahrenheit to Celcius">
    
<script>
    function ctof(){
        var n = prompt("Enter temperature in Celcius")
        document.write(Number(n)+32 + " degree Fahrenheit");
    }
    function ftoc(){
        var n = prompt("Enter temperature in Fahrenheit")
        document.write(Number(n)-32 + " degree Celcius");
    }
</script>
</body>
</html>
